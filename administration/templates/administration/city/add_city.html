{% extends "admin_base.html" %}
{% block title %}Cities{% endblock %}
{% block content %}
    <div class="content-wrapper">
  <section class="content-header">
    <h1>
        New City
    </h1>
  </section>

  <section class="content">
    <div class="row" >
        <div class="col-md-1"></div>

      <div class="col-md-8">
        <div class="box box-primary">
            <div class="box-body box-profile" style="height: 250px">

            <div class="row" class="col-md-offset-12"></div>
            <div class="row" class="col-md-12">
                <div class="col-md-2"></div>
              <div class="col-md-8">
                 <form name="newcityform" method="post" enctype="multipart/form-data" onsubmit="return validateForm()" class="form">
                    {% csrf_token %}
                     <div class="form-group col-md-12">
                         <label for="c_name">City Name<span id="name_error" style="color: red;"></span> </label>
                         <input type="text" name="c_name" class="form-control" placeholder="Enter city name" style="width: 400px" required/>
                     </div>
                     <div class="form-group col-md-10">
                         <a href="{% url 'city' %}"class="btn btn-default pull-left">Back</a>
                <input type="submit" class="btn btn-success pull-right" value="Add City"/>
                     </div>
                     <div class="col-md-2"></div>
            </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>
    <script>
        $('#citytable').dataTable(
        );
    </script>
     <script>
    function validateForm() {
    var check=true;
    var c_name = document.forms["newcityform"]["c_name"].value;

    if (c_name == "") {
        alert("City name is required");
        check=false;
    }
    return check;
}
    </script>
{% endblock %}
