{% extends "admin_base.html" %}
{% block title %}Users Profile{% endblock %}
{% block content %}
    <div class="content-wrapper">
  <section class="content-header">
    <h1>
        Users Information
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="box box-primary">
            <div class="box-body box-profile">
{#            <img class="profile-user-img img-responsive img-circle" src="#" alt="User profile picture">#}
            <h3 class="pull-right">
                <a href="{% url 'edit_profile' %}" class="btn btn-success pl"> Edit</a>
            </h3>
{#            <p class="text-muted text-center">Software Engineer</p>#}
            <div class="row">

              <div class="col-md-12">
               <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">ID :</label>
                    <label for="inputName" class="col-sm-4 control-label">{{ user.id }}</label>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">Name :</label>
                    <label for="inputName" class="col-sm-4 control-label">{{user.first_name|title}} {{user.last_name|title}}</label>
                  </div>
                  <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">Userame :</label>
                    <label for="inputName" class="col-sm-4 control-label">{{user.username}}</label>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-4 control-label">Email :</label>
                    <label for="inputName" class="col-sm-4 control-label">{{user.email}}</label>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">Last Log in :</label>
                    <label for="inputName" class="col-sm-4 control-label">{{user.last_login|date:"D d M Y"}}</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
