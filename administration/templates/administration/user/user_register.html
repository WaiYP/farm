{% extends "admin_base.html" %}
{% block title %}User Register{% endblock %}
{% block content %}
    <div class="content-wrapper">
  <section class="content-header">
    <h1>
    New User
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="box box-primary">
          <div class="box-body box-profile">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
                <form method="post" class="form">
                    {% csrf_token %}
                <div class="row">
                     {% for fields in form %}
                    <div class="form-group col-md-6">
                        <label for="{{ fields.id_for_label }}">{{ fields.html_name }}</label>
                        {{ fields }}
                    </div>
                    {% endfor %}
                </div>
                    <input type="submit" class="btn btn-success pull-right" name="Save" VALUE="Create">
                    <a href="{% url 'users' %}" class="btn btn-default pull-left"> Back </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
