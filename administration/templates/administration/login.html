{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>I-More Admin - Log in</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'admin-assets/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-assets/bower_components/Ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-assets/bower_components/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-assets/dist/css/AdminLTE.min.css' %}">

  <link rel="stylesheet" href="{% static 'admin-assets/plugins/iCheck/square/blue.css' %}">

    <script src="{% static 'admin-assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'admin-assets/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>I-More</b>Admin
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
       <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" class="btn btn-primary" value="Sign in" />
           <a href="#" class="pull-right">I forgot my password</a><br>
        <input type="hidden" name="next" value="{% url 'home' %}" />
        </form>





  </div>
</div>


</body>
</html>
